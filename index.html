    <script>
$(document).ready(function() {
    let debounceTimer;

    // Evento para capturar a digitação no campo de busca
    $(document).on("keyup", "#busca", function(e) {
        e.preventDefault();
        var buscar = $(this).val();  // valor da pesquisa
        var filtro = $("#filtro").val();  // valor do filtro selecionado

        // Limpa o timer de debounce anterior, caso o usuário esteja digitando rapidamente
        clearTimeout(debounceTimer);

        // Aguardar 500ms após o usuário terminar de digitar
        debounceTimer = setTimeout(function() {
            if (buscar !== "") {
                // Mostra a tela de carregamento
                mostrarCarregamento();

                // Fazendo a requisição AJAX para busca.php
                $.ajax({
                    url: 'php/busca.php',
                    method: 'POST',
                    data: {
                        buscar: buscar,
                        filtro: filtro  // Envia o valor do filtro também
                    }
                }).done(function(data) {
                    $(".tabela").html(data);  // Atualiza a tabela com os dados retornados

                    // Esconde a tela de carregamento
                    ocultarCarregamento();
                }).fail(function() {
                    // Em caso de falha, esconde a tela de carregamento
                    ocultarCarregamento();
                });
            }
        }, 500);  // 500ms de debounce
    });

    // Evento para capturar a mudança no filtro
    $(document).on("change", "#filtro", function(e) {
        e.preventDefault();
        var buscar = $("#busca").val();  // valor da pesquisa
        var filtro = $(this).val();  // valor do filtro selecionado

        // Fazendo a requisição AJAX para busca.php
        $.ajax({
            url: 'php/busca.php',
            method: 'POST',
            data: {
                buscar: buscar,
                filtro: filtro  // Envia o valor do filtro também
            }
        }).done(function(data) {
            $(".tabela").html(data);  // Atualiza a tabela com os dados retornados
        });
    });

    // Função para exibir a tela de carregamento
    function mostrarCarregamento() {
        $("body").append('<div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">Carregando...</div>');
    }

    // Função para esconder a tela de carregamento
    function ocultarCarregamento() {
        $("#loading-overlay").remove();
    }
});
