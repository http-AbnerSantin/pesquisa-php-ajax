<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/all.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Busca Instantanea Itens</h2>
                <form method="POST" action="busca.php">
                <label for="filtro">Filtrar por:</label>
                <select name="filtro" id="filtro">
                    <option value="descricao">Descrição</option>
                    <option value="codigo">Código</option>
                    <option value="fornecedor">Fornecedor</option>
                    <option value="marca">Marca</option>
                    <option value="moto">Moto</option>
                </select>
            </form>
                <input type="text" name="busca" id="busca" class="form-control" placeholder="pesquise o item">
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Desc</th>
                            <th>Forn</th>
                            <th>Gua</th>
                            <th>Jer</th>
                            <th>Are</th>
                            <th>Mai</th>
                            <th>Cea</th>
                            <th>Açai</th>
                            <th>Bab</th>
                            <th>Ana</th>
                            <th>Tim</th>
                            <th>Caxi</th>
                            <th>T1</th>
                            <th>T2</th>
                            <th>T3</th>
                            <th>T4</th>
                            <th>Chi</th>
                            <th>MV</th>
                            <th>Custo</th>
                            <th>A</th>
                            <th>Atac</th>
                            <th>V3</th>
                            <th>V2</th>
                            <th>V1</th>
                            <th>P</th>
                            <th>D</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>Item id</th>

                        </tr>
                    </thead>
                    <tbody class="tabela">
                        <tr>
                             
                            <td colspan="33">Pesquisa da itens</td>
                        </tr>
            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="public/js/bootstrap.bundle.js"></script>
    <script src="public/js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            
            $(document).on("keyup","#busca",function(e){
                e.preventDefault();
                var buscar = $(this).val();
                $.ajax({
                    url: 'php/busca.php',
                    method: 'POST',
                    data:{
                        buscar: buscar
                    }
                    
                }).done(function(data){
                    $(".tabela").html(data)
                })
            })
        })
    </script>
</body>
</html>
